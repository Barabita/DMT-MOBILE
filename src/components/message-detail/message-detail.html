<ion-header>
  <button ion-button round (click)="closeModal()">Close</button>
  <ion-navbar no-border-bottom>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Lecture</ion-label>
      <ion-label>{{mesaj.lectureCode}} {{mesaj.lectureName}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Instructor</ion-label>
      <ion-label>{{mesaj.instructorName}}  {{mesaj.instructorSurname}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Day</ion-label>
      <ion-label>{{mesaj.daysOfWeek}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Start Hour</ion-label>
      <ion-label>{{mesaj.startTime}}:00</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Duration</ion-label>
      <ion-label>{{mesaj.eventHours}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Place</ion-label>
      <ion-label>{{mesaj.place}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>


</ion-footer>
