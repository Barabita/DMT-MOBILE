<ion-header style="text-align: center">

  <ion-navbar>
    <button ion-button primary menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
    <ion-title class="page-title">Mesajlar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let mesaj of messageList" (click)="detayaGit($event, mesaj)">
    <p>
      <label>
        <i class="fas fa-user"></i> <strong> {{mesaj.instructorName}} {{mesaj.instructorSurname}} </strong>
      </label>
    </p>
    <p>
      <label>
        <i class="fas fa-envelope"></i> <strong>{{mesaj.lectureCode}} {{mesaj.lectureName}} </strong>
      </label>
    </p>
  </ion-card>
</ion-content>


<ion-footer>

  <ion-item>

  </ion-item>


</ion-footer>
